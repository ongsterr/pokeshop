<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script defer src="./index.js"></script>

    <title>PokeShop</title>
    <style type="text/css">
        input[type="submit"] {
            color: white !important;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>PokeSeller</h1>
        <div class="row">
            <h4>
                <strong>Add a new Pokemon</strong>
            </h4>
            <form action="http://localhost:3000/pokemon" class="col s12">
                <div class="row">
            
                    <div class="input-field col s6">
                        <input id="name" name="name" type="text" class="validate">
                        <label for="name">Name</label>
                    </div>
            
                    <div class="input-field col s6">
                        <select>
                            <option value="" disabled selected>Choose a pokemon</option>
                        </select>
                        <label for="species">Species</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <textarea id="CP" name="CP" class="materialize-textarea"></textarea>
                        <label for="CP">CP</label>
                    </div>

                    <div class="input-field col s6">
                        <textarea id="price" name="price" class="materialize-textarea"></textarea>
                        <label for="price">Price</label>
                    </div>
                </div>
                
                <div class="input-field col s12">
                    <input type="submit" class="waves-effect waves-light btn">
                </div>
                </div>
            </form>
        </div>

        <!-- Collection of Pokemon -->
        <div class="row">
            <h4>
                <strong>Currently on the Market</strong>
            </h4>
            <ul class="collection">
                
            </ul>
        </div>
    </main>
</body>
</html>
